<h2>Các bài viết nổi bật</h2>
          <div class="row">
            <div class="col-md-4 mb-3"  *ngFor="let item of post">
              <div class="card">
                <img style="width: 255px; height: 144px;" [src]="item.img" class="card-img-top" alt="..." routerLink="/home/post/{{item.id}}">
                <div style="width: 255px;height: 95px;" class="card-body">
                  <b><h4 class="card-title">{{item.title}}</h4></b>
                </div>
              </div>
            </div>
          </div>
